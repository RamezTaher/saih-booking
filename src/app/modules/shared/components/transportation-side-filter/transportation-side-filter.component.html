<div class="filter">
  <div class="filter__header flex justify-center">
    <h2 class="filter-big-heading">الفلتر</h2>

    <i
      (click)="onClose($event)"
      class="icon-clear_black_24dp filter__closeBtn"
    ></i>
  </div>
  <div class="filter__choices">
    <h2 class="filter__heading filter-main-heading">تصفية</h2>
    <div class="filter__nightPrice">
      <h3 class="filter-heading-1">سعر الليلة</h3>
      <form class="filter__selection">
        <div class="form-control">
          <input
            class="checkbox"
            type="checkbox"
            name="under-200"
            id="under-200"
          />
          <label class="filter-heading-2" for="under-200"
            >أقل من 200 ريال</label
          >
        </div>
        <div class="form-control">
          <input class="checkbox" type="checkbox" name="201-400" id="201-400" />
          <label class="filter-heading-2" for="201-400"
            >من 201 إلى 400 ريال</label
          >
        </div>
        <div class="form-control">
          <input class="checkbox" type="checkbox" name="401-600" id="401-600" />
          <label class="filter-heading-2" for="401-600"
            >من 401 إلى 600 ريال</label
          >
        </div>
        <div class="form-control">
          <input class="checkbox" type="checkbox" name="601-800" id="601-800" />
          <label class="filter-heading-2" for="601-800"
            >من 601 إلى 800 ريال</label
          >
        </div>
        <div class="form-control">
          <input
            class="checkbox"
            type="checkbox"
            name="plus-801"
            id="plus-801"
          />
          <label class="filter-heading-2" for="plus-801"
            >أكثر من 801 ريال</label
          >
        </div>
      </form>
    </div>
    <div class="filter__stars">
      <h3 class="filter-heading-1">تصنيف النجوم</h3>
      <div class="filter__selection">
        <div class="filter__boxes flex items-center">
          <div
            class="filter__box cursor-pointer"
            *ngFor="let box of [1, 2, 3, 4, 5]; let idx = index"
            (click)="activeBox[idx] = !activeBox[idx]"
            [ngClass]="{ clicked: activeBox[idx] }"
          >
            <i class="icon-star"></i>{{ box }}
          </div>
        </div>
      </div>
    </div>
    <div class="filter__distance">
      <h3 class="filter-heading-1">المسافة</h3>
      <form class="filter__selection">
        <div class="form-control">
          <input
            class="checkbox"
            type="checkbox"
            name="under-1km"
            id="under-1km"
          />
          <label class="filter-heading-2" for="under-1km"
            >أقل من كيلومتر واحد</label
          >
        </div>
        <div class="form-control">
          <input
            class="checkbox"
            type="checkbox"
            name="under-3km"
            id="under-3km"
          />
          <label class="filter-heading-2" for="under-3km"
            >أقل من 3 كيلومتر</label
          >
        </div>
        <div class="form-control">
          <input
            class="checkbox"
            type="checkbox"
            name="under-5km"
            id="under-5km"
          />
          <label class="filter-heading-2" for="under-5km"
            >أقل من 5 كيلومتر</label
          >
        </div>
        <div class="form-control">
          <input
            class="checkbox"
            type="checkbox"
            name="under-10km"
            id="under-10km"
          />
          <label class="filter-heading-2" for="under-10km"
            >أقل من 10 كيلومتر</label
          >
        </div>
      </form>
    </div>
    <div class="filter__cta">
      <div class="main-container">
        <button class="btn btn-dark btn-16-16 btn-bold btn-almarai">
          أظهر نتيجة
        </button>
      </div>
    </div>
  </div>
</div>
